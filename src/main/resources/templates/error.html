<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        .error-message {
            font-size: 36px;
            font-weight: bold;
            color: #dc3545;
            margin-bottom: 16px;
        }
        
        .error-description {
            font-size: 18px;
            color: #6c757d;
            margin-bottom: 24px;
        }
        
        .error-link {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-message">Oops, an error occurred!</div>
        <div class="error-description">We apologize for the inconvenience. Please try again later.</div>
        <a href="/" class="error-link">Go to Homepage</a>
    </div>
</body>
</html>
