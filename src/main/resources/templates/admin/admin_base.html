<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.orf" th:fragment="Layout(content)">
<head>
    <!-- This is the parent page template and all other pages are its child pages. This page acts as a template
      This page enables code reusability. The commonly repeated portions of all pages can be designed here-->
    <meta charset="UTF-8">
    <title>Base page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!--Nav bar starts here-->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">TechZone</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 justify-content-between">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Category</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Payment Methods</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sales report</a>
                </li>
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-dark">Logout</button>
                </form>
            </ul>
        </div>
    </div>
</nav>
<!--Nav bar ends here-->
    <div th:replace="${content}"></div>
<!--Footer starts here-->
<footer class="footer mt-auto py-3 position-absolute bottom-0 start-0">
    <div class="container">
        <span class="text-muted">2023 TechZone. All rights reserved</span>

</footer>
