<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/admin_base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Management</title>
</head>
<body>
<section>
    <div class="table-container border border-primary p-4 m-3">
        <h3>Category List</h3>
        <form th:action="@{/admin/category/search}" method="get" class="mb-4">
            <div class="input-group">
                <input type="text" name="searchKey" class="form-control" placeholder="Search by keyword">
                <button type="submit" class="btn btn-info">Search</button>
            </div>
        </form>
    <table class="table table-bordered ">
        <thead>
        <tr>
            <th>Category Name</th>
<!--            <th>Last Name</th>-->
<!--            <th>Email</th>-->
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Use Thymeleaf to iterate over the users and populate the table rows -->
        <tr th:each="category : ${category}">
            <td th:text="${category.category_name}"></td>
<!--            <td th:text="${category.lastname}"></td>-->
<!--            <td th:text="${category.user_email}"></td>-->
<!--            <td>-->
<!--                <a th:href="@{'/admin/category/block/' + ${category.category_id}}" class="btn btn-warning btn-sm">Block</a>-->
<!--                <a th:href="@{'/admin/category/delete/' + ${category.category_id}}" class="btn btn-danger btn-sm">Delete</a>-->
<!--            </td>-->
        </tr>
        </tbody>
    </table>
    </div>
</section>
</body>
</html>
