<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-box {
            max-width: 400px; /* Adjust the width as per your preference */
            margin: auto;
            float: right;
        }
        .login-image {
            max-width: 120%;
            float: left;
        }
    </style>
</head>
<body>
<section>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 login-image img-fluid">
                <!-- Add your image here -->
                <img th:src="@{/images/CPyqksyqz_0CEAE.jpg}" alt="Image" class="login-image img-fluid">
            </div>
            <div class="col-md-4 login-box">
                <div class="card bg-light">
                    <div class="card-body">
                        <h2 class="text-center mb-4 text-primary">Sign in</h2>
                        <form th:action="@{/login}" th:object="${user}" method="post" class="login-background">
                            <div class="mb-3 ml-5 mr-5">
                                <input type="text"  name="username" id="username" class="form-control" placeholder="username" required="required">
                            </div>
                            <div class="mb-3 ml-5 mr-5">
                                <input type="password" name="password" class="form-control" placeholder="Password" required="required">
                            </div>
                            <div class="mb-3 pl-5 pr-5">
                                <button type="submit" value="Login" class="btn btn-primary w-100">Login</button>
                            </div>
                            <p th:if="${error}" class="text-danger text-center">Username or Password Incorrect!!!</p>
                            <p class="text-center">Don't have an account? <a th:href="@{/signup}">Register here</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
