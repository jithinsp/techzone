<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card bg-light">
                    <div class="card-body">
                        <h2 class="text-center mb-4 text-primary">Sign up</h2>
                        <form th:action="@{/users/save}" th:object= "${user}" method="post" class="signup-background" id="signupForm">
                            <div class="mb-3 ml-5 mr-5">
                                <input type="text" name="username" th:field="*{Username}" class="form-control" placeholder="Username" required="required">
                            </div>
                            <div class="mb-3 ml-5 mr-5">
                                <input type="text" name="firstname" th:field="*{firstName}" class="form-control" placeholder="Firstname" required="required">
                            </div>
                            <div class="mb-3 ml-5 mr-5">
                                <input type="text" name="lastname" th:field="*{lastName}" class="form-control" placeholder="Lastname" required="required">
                            </div>
                            <div class="mb-3 ml-5 mr-5">
                                <input type="email" name="email" th:field="*{email}" class="form-control" placeholder="Email" required="required">
                            </div>
                            <div class="mb-3 ml-5 mr-5">
                                <input type="number" name="phone" th:field="*{phone}" class="form-control" placeholder="Phone number" required="required">
                            </div>
                            <div class="mb-3 ml-5 mr-5">
                                <input id="password" type="password" name="password" th:field="*{password}" class="form-control" placeholder="Password" required="required">
                            </div>
                            <div class="mb-3 ml-5 mr-5">
                                <input id="confirmPassword" type="password" name="confirmPassword" class="form-control" placeholder="Confirm Password" required="required">
                            </div>
                            <div class="mb-3 pl-5 pr-5">
                                <button type="submit" value="Signup" class="btn btn-primary w-100">Signup</button>
                            </div>
                            <p th:if="${errorMsg}" class="text-danger text-center"></p>
                            <p class="text-center">Already have an account? <a th:href="@{/login}">Login here</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
